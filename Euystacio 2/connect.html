<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euystacio â€” Connect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒ• Euystacio Pulse Log</h1>

  <audio controls autoplay loop>
    <source src="assets/hymn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="pulse">Loading pulseâ€¦</div>

  <h2>Submit a Pulse</h2>
  <form id="pulse-form">
    <input type="text" id="event" placeholder="Your reflection or pulse" required>
    <input type="number" id="sentiment" placeholder="Sentiment (-1 to 1)" step="0.1" required>
    <button type="submit">Send Pulse</button>
  </form>

  <h2>Tutor / Visitor Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Name" required>
    <button type="submit">Login</button>
  </form>

  <script>
    async function loadPulse() {
      try {
        const res = await fetch("pulse_log.json");
        const data = await res.json();
        let html = "<ul>";
        data.slice(-5).forEach(entry => {
          html += `<li><strong>${entry.timestamp}</strong> â€” ${entry.event} (sentiment: ${entry.sentiment})</li>`;
        });
        html += "</ul>";
        document.getElementById("pulse").innerHTML = html;
      } catch(e) {
        document.getElementById("pulse").innerHTML = "âš ï¸ Could not load pulse_log.json";
      }
    }

    loadPulse();
    setInterval(loadPulse, 15000);

    document.getElementById("pulse-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("Pulse submitted (backend integration coming soon).");
    });

    document.getElementById("login-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("Login successful (backend integration coming soon).");
    });
  </script>
</body>
</html>
